<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
  <meta charset="UTF-8">
  <title>My First CRUD App</title>
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.21/c3.css">

    
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.21/c3.js
"></script>
  <script src="app.js"></script>
</head>

<body>
  <div class="recipe-box">
    <div class="ingredients">
      <div id="chart"></div>
      <script src="chart.js"></script>
      <input type="string" class="ingredient" placeholder="Enter ingredient">
      <input type="number" class="cups" placeholder="Enter cups">
      <button class="add-ingred-btn" >add text</button>
      <button class="del-ingred-btn">delete text</button>
      <div class="display"></div>
    </div>
      
    <div class="directions">
      <h3>My To Do List</h3>
      <div id="directions-box">
        <ol id="ordered-steps"></ol>
      </div>

    </div>
    <div type   string" class="testbox"></div>
         
                                                   
</body>
</html>
